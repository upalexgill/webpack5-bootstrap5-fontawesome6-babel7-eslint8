<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Webpack 5, Bootstrap 5, Font Awesome 6, Babel 7, Eslint 8</title>
</head>
<body>
	<header>
		<nav class="nav-main navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
					<a class="navbar-brand" href="#">Brand</a>
					<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#nav-main"
							aria-controls="nav-main"
							aria-expanded="false"
							aria-label="Toggle navigation"
					>
							<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="nav-main">
							<ul class="navbar-nav me-auto">
									<li class="nav-item">
											<a
													class="nav-link active"
													aria-current="page"
													href="#">
													Home <span class="sr-only">(current)</span>
											</a>
									</li>
									<li class="nav-item">
											<a class="nav-link" href="#about">About</a>
									</li>
									<li class="nav-item dropdown">
											<a
													class="nav-link dropdown-toggle"
													href="#"
													id="navbarDropdown"
													role="button"
													data-bs-toggle="dropdown"
													aria-expanded="false"
											>
													Portfolio
											</a>
											<div
													class="dropdown-menu"
													aria-labelledby="navbarDropdown"
											>
													<a class="dropdown-item" href="#html-and-css">HTML &amp; CSS</a>
													<a class="dropdown-item" href="#javascript">JavaScript</a>
													<div class="dropdown-divider"></div>
													<a class="dropdown-item" href="#react">React</a>
											</div>
									</li>
									<li class="nav-item">
											<a class="nav-link" href="#contact">Contact</a>
									</li>
							</ul>
							<form
									class="d-flex"
									action="index.html"
									method="GET"
							>
									<div class="input-group">
											<input
													class="form-control"
													name="q"
													type="search"
													placeholder="Search"
													aria-label="Search"
											/>
											<button
													class="input-group-btn btn btn-primary"
													type="submit"
											>
													Search
											</button>
									</div>
							</form>
					</div>
			</div>
	  </nav>
	</header>
	<main>
		<div class="container">
			<section id="dismissable-alerts" class="my-4">
					<div
							class="alert alert-success alert-dismissible fade show"
							role="alert"
					>
							<strong>Success!</strong> Your updates have been saved.
							<button type="button"
											class="btn-close"
											data-bs-dismiss="alert"
											aria-label="Close"></button>
					</div>
			</section>
			<section class="content">
				<i class="fab fa-bootstrap"></i>
				<i class="fab fa-bootstrap fa-xs"></i>
				<i class="fab fa-bootstrap fa-sm"></i>
				<i class="fab fa-bootstrap fa-lg"></i>
				<i class="fab fa-bootstrap fa-2x"></i>
				<i class="fab fa-bootstrap fa-3x"></i>
				<i class="fab fa-bootstrap fa-5x"></i>
				<i class="fab fa-bootstrap fa-7x"></i>
				<i class="fab fa-bootstrap fa-10x"></i>
				<img src="../images/bootstrap-5.svg" alt="" width="250">
			</section>
		</div>
	</main>
	<footer></footer>
</body>
</html>
